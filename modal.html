    <div class="container">
  <h2>Large Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="
    text-align:  center;
    background-color: #210747;
    ">
          <button type="button" class="close" style="color:#ffffff;" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="color:#ffffff;">Book an appointment</h4>
        </div>
        <div class="modal-body">
      <div class="panel-body">
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">First Name</label>
                  <input type="text" class="form-control" name="fname" id="fname">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Last Name</label>
                  <input type="text" class="form-control" name="lname" id="lname">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email">
               </div>
            </div>
            <div class='col-md-6'>
               <div class="form-group">
                  <label class="control-label">Appointment Time</label>
                  <div class='input-group date' id='datetimepicker1'>
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-2"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-8">
          <button type="button" style=" width: 100px;
              margin: 0 auto;"class="btn btn-default">submit</button>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-2"></div>

        </div>
      </div>
    </div>
  </div>
</div>
